language: bash
sudo: required
env:
  global:
  - AWS_DEFAULT_REGION=ap-southeast-2
  - PATH="$TRAVIS_BUILD_DIR/bin:$PATH"
  - TMPDIR="$TRAVIS_BUILD_DIR/tmp"
  - secure: ""
  - secure: ""

  matrix:
  - TEST_SUITE=two-tier-vpc
  - TEST_SUITE=three-tier-rds

install:
- pushd $TEST_SUITE && bundle install && popd
- mkdir -p "$TRAVIS_BUILD_DIR/bin"
- mkdir -p "$TRAVIS_BUILD_DIR/tmp"
- if ! terraform version ; then
    pushd "$TMPDIR" ;
    curl -sSL
      -o terraform.zip
      "https://releases.hashicorp.com/terraform/0.8.3/terraform_0.8.3_linux_amd64.zip" ;
    unzip terraform.zip ;
    mv -v terraform "$TRAVIS_BUILD_DIR/bin/terraform" ;
    chmod +x "$TRAVIS_BUILD_DIR/bin/terraform" ;
    popd ;
    terraform version ;
  fi
- if ! terragrunt version ; then
    pushd "$TMPDIR" ;
    curl -sSL
      -o terragrunt
      "https://github.com/gruntwork-io/terragrunt/releases/download/v0.9.2/terragrunt_linux_amd64" ;
    mv -v terragrunt "$TRAVIS_BUILD_DIR/bin/terragrunt" ;
    chmod +x "$TRAVIS_BUILD_DIR/bin/terragrunt" ;
    popd ;
    terragrunt version ;
  fi
script:
- pushd $TEST_SUITE
- terragrunt get
- terragrunt plan
- terragrunt apply
- sleep 60
- bundle exec rake spec
after_script:
- terragrunt destroy -force